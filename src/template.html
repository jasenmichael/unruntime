<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>$title$</title>
    <style>
      body { 
        padding: 20px;
        font-size: 18px; /* Increased base font size */
        background-color: #121212;
        color: #e0e0e0;
        max-width: 1200px;
        margin: 0 auto;
      }
      .runtime-tools {
         display: flex; 
         justify-content: 
         center; align-items: 
         center; gap: 8px; 
         background-color: #ededed;
         border-radius: 10px;
         max-width: 600px;
         margin: auto;
      }
      .container { 
        max-width: 800px; 
      }
      h1 { 
        font-size: 1.8rem; 
        color: #fa743e;
      }
      h2 { 
        font-size: 1.5rem; 
        color: #fa743e;
        border-bottom: 1px solid #333;
        padding-bottom: 8px;
      }
      h3 { 
        font-size: 1.2rem; 
        color: #fa743e;
      }
      ul, ol { 
        font-size: 18px; 
      }
      li { 
        margin-bottom: 8px; 
      }
      
      /* Better spacing */
      p { margin-bottom: 1.2rem; }
      section { margin-bottom: 2rem; }
      
      /* Make links more visible for dark mode */
      a { 
        color: #8ab4f8;
        text-decoration: none;
        font-weight: 500;
      }
      a:hover {
        text-decoration: underline;
        color: #bb86fc;
      }

      pre {
        display: flex;
        align-items: center;
        min-height: 32px;
        background-color: #282626;
        border-radius: 8px;
        color: #e0e0e0;
        padding: 8px;
      }

      pre > code {
        /* padding: 2px; */
      }

  
      /* Dark mode for horizontal rules */
      hr {
        border-color: #333;
        margin: 2rem 0;
      }
  
      /* Checkboxes in dark mode */
      input[type="checkbox"] {
        accent-color: #bb86fc;
      }
    </style>
  </head>
  <body>
      $body$
  </body>
</html>
