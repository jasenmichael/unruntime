<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="$description$">
    <meta name="keywords" content="$keywords$">
    <meta name="author" content="$author$">
    <meta name="robots" content="index, follow">
    <meta name="theme-color" content="#121212">
    
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://jasenmichael.github.io/unruntime/">
    <meta property="og:title" content="unruntime - JavaScript Runtime Installer">
    <meta property="og:description" content="A web installer for JavaScript runtimes and package managers. Set up your JavaScript development environment with essential tools.">
    <!-- <meta property="og:image" content="https://jasenmichael.github.io/unruntime/og-image.png"> -->

    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:url" content="https://jasenmichael.github.io/unruntime/">
    <meta name="twitter:title" content="unruntime - JavaScript Runtime Installer">
    <meta name="twitter:description" content="A web installer for JavaScript runtimes and package managers. Set up your JavaScript development environment with essential tools.">
    <!-- <meta name="twitter:image" content="https://jasenmichael.github.io/unruntime/og-image.png"> -->
    
    <link rel="icon" type="image/png" href="/favicon-96x96.png" sizes="96x96" />
    
    <title>$title$</title>
    <style>
      body { 
        padding: 20px;
        font-size: 18px;
        background-color: #121212;
        color: #e0e0e0;
        max-width: 1200px;
        margin: 0 auto;
        padding: 0 40px;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
        line-height: 1.6;
      }
      .runtime-tools {
         display: flex; 
         justify-content: 
         center; align-items: 
         center; gap: 8px; 
         background-color: #ededed;
         border-radius: 10px;
         max-width: 600px;
         margin: auto;
      }
      .container { 
        max-width: 800px; 
      }
      h1 { 
        font-size: 1.8rem; 
        color: #fa743e;
      }
      h2 { 
        font-size: 1.5rem; 
        color: #fa743e;
        border-bottom: 1px solid #333;
        padding-bottom: 8px;
      }
      h3 { 
        font-size: 1.2rem; 
        color: #fa743e;
      }
      ul, ol { 
        font-size: 18px; 
      }
      li { 
        margin-bottom: 8px; 
      }
      
      /* Better spacing */
      p { margin-bottom: 1.2rem; }
      section { margin-bottom: 2rem; }
      
      /* Make links more visible for dark mode */
      a { 
        color: #8ab4f8;
        text-decoration: none;
        font-weight: 500;
      }
      a:hover {
        text-decoration: underline;
        color: #bb86fc;
      }

      pre {
        display: block;
        background-color: #1e1e1e;
        border-radius: 8px;
        color: #e0e0e0;
        padding: 0px 0px 18px 12px;
        margin: 0;
        overflow-x: auto;
        font-family: 'JetBrains Mono', 'Fira Code', 'SF Mono', Menlo, Consolas, monospace;
        font-size: 15px;
        line-height: 1.5;
      }

      code {
        font-family: inherit;
        color: inherit;
      }

      pre > code {
        display: block;
        padding: 0;
      }

      /* Dark mode for horizontal rules */
      hr {
        border-color: #333;
        margin: 2rem 0;
      }
  
      /* Checkboxes in dark mode */
      input[type="checkbox"] {
        accent-color: #bb86fc;
      }
    </style>
  </head>
  <body>
      $body$
  </body>
</html>
